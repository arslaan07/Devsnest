<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="main.js"></script>
</head>
<body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <div>
        <label for="username">Username</label>
        <input name="username" id="username" type="text" autocomplete="off" placeholder="Enter the username">
    </div>
    <div class="parent box">
        Parent
        <div class="child box">
            Child
            <button id="subchild">Subchild <h5>click me to see event capturing and then event bubbling</h5></button>
        </div>
    </div>
</body>
</html>
